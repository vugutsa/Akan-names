<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=cla, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
<body>
    <div class="container">
    <div class="jumbotron">
        <h1><i>The Akan-Names.</i></h1>
    </div>
    <div class="vuguu">
<p>Akan names are derivied from Ghanian culture.Frequently in Ghana,children are given their first names
    as a 'day name' which corresponds to the day in the week they were born.This form down below will help 
    you known your akan name.</p>
<h2><strong>FILL IN THE FORM TO GET TO KNOW YOUR AKAN NAME</strong></h2>
    </div>
    <form>
        <div class="form-group">
            <label for="century" class="labels">Century</label>
            <input type="number" class="form-control" placeholder="CC" id="century" required min="1" max="12">
        </div>
        <div class="form-group">
            <label for="year" class="labels">Year</label>
            <input type="number" class="form-control" placeholder="YY" id="year" required min="1" max="100">
        </div>











        </form>
        </div> 
</body>
</html>
